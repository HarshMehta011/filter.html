<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.a
{
    box-shadow: 0 0 40px yellow;
}

.blur{
    filter: blur(3px);
}

.bright
{
    filter: brightness(200%);
}

.contrast
{
    filter: contrast(150%);
}

.bw
{
    filter: grayscale(100%);
}

.invert
{
    filter: invert(100%);
}

.hue
{
    filter:hue-rotate(550deg)
}

.shadow
{
    filter: drop-shadow(0 30px 40px yellow)
    
}

.shadow
{
    filter: drop-shadow(0 30px 40px blue);
}
    </style>
</head>
<body>

    <img src="image.jpg3.jpg"
    alt="no image" height="500px" width="500px" class="a">
    <img src="image.jpg3.jpg"
    alt="no image" height="500px" width="500px" class="blur">
    <img src="image.jpg3.jpg"
    alt="no image" height="500px" width="500px" class="bright">
    <img src="image.jpg3.jpg"
    alt="no image" height="500px" width="500px" class="contrast">
    <img src="image.jpg3.jpg"
    alt="no image" height="500px" width="500px" class="bw">
    <img src="image.jpg3.jpg"
    alt="no image" height="500px" width="500px" class="invert">
    <img src="image.jpg3.jpg"
    alt="no image" height="500px" width="500px" class="saturate">
    <img src="image.jpg3.jpg"
    alt="no image" height="500px" width="500px" class="hue">
    <img src="image.jpg3.jpg"
    alt="no image" height="500px" width="500px" class="shadow">
    <img src="image.jpg3.jpg"
    alt="no image" height="500px" width="500px" class="shadow">
    
</body>
</html>
